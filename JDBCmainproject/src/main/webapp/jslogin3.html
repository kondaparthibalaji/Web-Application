<html>
	<head>
	<title>FACULTY REGISTER FORM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script>
			function show(){
					var firstname=document.getElementById("firstname").value;
					var lastname=document.getElementById("lastname").value;
					var gender=document.getElementById("gender").value;
					var mobile=document.getElementById("mobile").value;
					var qualification=document.getElementById("qualification").value;
					var yearsofexperience=document.getElementById("years of experience").value;
					var mailid=document.getElementById("mailid").value;
					var username=document.getElementById("username").value;
					var password=document.getElementById("password").value;
					var confirmpassword=document.getElementById("confirmpassword").value;
				if(firstname==""||lastname==""||gender==""||mobile==""||qualification==""||yearsofexperience==""||mailid==""||username==""||password==""||confirmpassword==""){
					document.getElementById("p3").innerHTML="*Enter all mandatory fields";
					document.getElementById("p3").style.color="red";
					return false;
					}
					else{
					return true;
					}
					}
			function disppwd(){
					document.getElementById("pwd").innerHTML="password must be charecters only";
					}
					function dispcpwd(){
					document.getElementById("cpwd").innerHTML="confirmpassword must be charecters only";
					}
					 
					 function verifypwd(){
					 var pwd=document.getElementById("password").value;
					 var cpwd=document.getElementById("confirmpassword").value;
						if(pwd==cpwd){
						document.getElementById("pwd").innerHTML="password and confirmpassword matched";
						document.getElementById("cpwd").innerHTML="password and confirmpassword matched";
						document.getElementById("pwd").style.color="green";
						document.getElementById("cpwd").style.color="green";
						}
						else{
						document.getElementById("pwd").innerHTML="password and confirmpassword not matched";
						document.getElementById("cpwd").innerHTML="password and confirmpassword not matched";
						document.getElementById("pwd").style.color="red";
						document.getElementById("cpwd").style.color="red";
						}
						}
			</script>
			<style>
				.size{
						height:45px;
						width:320px;
						}
					.row1{
						padding-bottom:15px;
						}
					</style>
	</head>
	<body>
		<div class="container" style="background-color:#85f6fa" >
			<div class="row row1">
				<div class="col-md-2">
					</div>
				<div class="col-md-8">
					<h4>FACULTY FORM</h4>
				</div>
			</div>
				<form name="registration" method="post" action="faculty" onsubmit="return show()">
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-8">
							<div class="row row1">
								<div class="col-md-6">
									<input type="text" id="name1" class="size" type="text" name="firstname" id="firstname" placeholder="FIRSTNAME" REQUIRED>
								</div>
								<div class="col-md-6">
									<input type="text" id="name2" class="size" type="text" name="lastname" id="lastname" placeholder="LASTNAME" REQUIRED>
								</div>
							</div>
							</div>
						<div class="col-md-2">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-8">
							<div class="row row1">
								<div class="col-md-6">
									<input  list="gd" type="text" name="gender" class="size" id="gender" placeholder="GENDER" REQUIRED>
										<datalist id="gd">
												<option value="Male">
												<option value="Female">
												<option value="Other">
											</datalist>
								</div>
								<div class="col-md-6">
									<input type="text" id="mobile2" class="size" type="text" maxlength="10" name="mobile" id="mobile" placeholder="MOBILE" REQUIRED>
								</div>
							</div>
							</div>
						<div class="col-md-2">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-8">
							<div class="row row1">
								<div class="col-md-6">
									<input class="size" type="text" name="qualification" id="qualification" placeholder="QUALIFICATION" REQUIRED>
								</div>
								<div class="col-md-6">
									<input class="size" type="text" name="yearsofexperience" id="yearsofexperience" placeholder="YEARSOFEXPERIENCE" REQUIRED>
								</div>
							</div>
							</div>  
						<div class="col-md-2">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-8">
							<div class="row row1">
								<div class="col-md-6">
									<input class="size" type="text" name="mailid" id="mailid" placeholder="MAILID" REQUIRED>
								</div>
								<div class="col-md-6">
									<input class="size" type="text" name="username" id="username" placeholder="USERNAME" REQUIRED>
								</div>
							</div>
							</div>
						<div class="col-md-2">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-8">
							<div class="row row1">
								<div class="col-md-6">
									<input onfocus="disppwd()" onblur="verifypwd()" class="size" type="password" name="password" id="password" placeholder="PASSWORD" REQUIRED>
										<p id="pwd"></p>
								</div>
								<div class="col-md-6">
									<input onfocus="dispcpwd()" onblur="verifypwd()" class="size" type="password" name="confirmpassword" id="confirmpassword" placeholder="CONFIRMPASSWORD" REQUIRED>
										<p id="cpwd"></p>
								</div>
							</div>
							</div>
						<div class="col-md-2">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
						</div>
							<div class="col-md-6">
								<button type="submit" class="btn btn-primary">SUBMIT</button>
								<p id="p3"></p>
							</div>
					</div>
					</form>
			</div>
			<script>
						document.getElementById("mobile2").addEventListener("keypress",fun1);
							function fun1(event)
							{
							var ch=event.which;
							if(!((ch>=48&&ch<=57)||(ch==8)||(ch==0)))
							{
							event.preventDefault();
							}
							}
						document.getElementById("name1").addEventListener("keypress",fun2);
							function fun2(event)
							{
							var ch=event.which;
							if(!((ch>=65&&ch<=90)||(ch==8)||(ch==0)||(ch==32)))
							{
							event.preventDefault();
							}
							}
						document.getElementById("name2").addEventListener("keypress",fun3);
							function fun3(event)
							{
							var ch=event.which;
							if(!((ch>=65&&ch<=90)||(ch==8)||(ch==0)||(ch==32)))
							{
							event.preventDefault();
							}
							}
			</script>
	</body>
</html>
